<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Z.J.Swanson</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'base/bootstrap-reboot.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'base/bootstrap-grid.min.css' %}" />
    <link href="https://fonts.googleapis.com/css?family=Raleway|Volkorn" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'base/base-styles.css' %}" />
    {% block head_styles %}
    {% endblock %}
  </head>
  <body>
    {% block navbar %}
    <div class="container-fluid">
      <div class="navbar row align-items-center {% if navbar_tall %}tall{% endif %}">
        <nav class="col-sm-4">
          <button type="button" name="work">Work with Me</button>
        </nav>
        <nav class="col-sm-4">
          <img id="navLogo" src="{% static 'base/logotype.svg'%}" alt="logotype">
        </nav>
        <div class="col-sm-4">
          <div class="row">
            <nav class="col-4">
              <h4 >about</h4>
            </nav>
            <nav class="col-4">
              <h4>resume</h4>
            </nav>
            <nav class="col-4">
              <h4>projects</h4>
            </nav>
          </div>
        </div>
      </div>
    </div>
    {% endblock %}
    <div id="content">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
